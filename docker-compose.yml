version: '3.8'

services:
  boekhouding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boekhouding-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/boekhouding.db
